getTemplate_uiControl37_G5p9JG: "import {Component} from 'react';\nexport default class extends Component{\n  render() {\n    var data = this.props.customData;\n    var titleDiv = <ul className=\"Basic\">\n      \t {data.title[0].map((v, i)=>{\n          return <li>\n            \t<div className=\"td\">\n          \t\t\t<div className=\"\">{v}</div>\n            \t\t<div className=\"\">{data.title[1][i]}</div>\n          \t\t</div>\n            </li>\n        })}\n      </ul>;\n    var bodyDiv = <div>\n          {data.body.map((value, index)=>{\n            if(index == 1){\n              return <ul className=\"Basic\">\n                {value[0].map((v, i)=>{\n                  if(i > 0 && i < value[0].length-1){\n                     return <li>\n                       <div className=\"td\">\n\n                          <div className=\"\">{v}</div>\n                          <div className=\"\">{value[1][i-1]}</div>\n                      </div>\n                     </li>;\n                  }else if(i == value[0].length-1){\n                    return <li>\n                          <input type=\"checkbox\" disabled checked={data.check}/>                       \n                          <span style={{marginLeft:'10px'}}>{v}</span>\n                     </li>;\n                  }\n\n                })}\n              </ul>\n            }else if(index == 4){\n              return <ul className=\"Basic\">\n                {value[0].map((v, i)=>{\n                  if(i < value[0].length-1){\n                     return <li>\n                       <div className=\"td\">\n\n                          <div className=\"\">{v}</div>\n                          <div className=\"\">{value[1][i]}</div>\n                      </div>\n                     </li>;\n                  }\n                })}\n              </ul>\n            }else if(index == data.body.length-1){//备注\n               return <ul className=\"Basic extraInfo\">\n              {value[0].map((v, i)=>{\n                if(v){\n                   return <li>\n                     <div className=\"td\">\n                        <div className=\"\">{v}</div>\n                        <textarea disabled>{value[1][i]}</textarea>\n                \t\t</div>\n                   </li>;\n                }\n               \n              })}\n            </ul>;\n            }\n            else{\n              return <ul className=\"Basic\">\n              {value[0].map((v, i)=>{\n                if(v){\n                   return <li>\n                     <div className=\"td\">\n                       \n                        <div className=\"\">{v}</div>\n                        <div className=\"\">{value[1][i]}</div>\n                \t\t</div>\n                   </li>;\n                }\n               \n              })}\n            </ul>;\n            }\n            \n          })}\n        </div>;\n    return (\n      <div className=\"\" id=\"expenseDetail\">\n       {titleDiv}\n        {bodyDiv}\n      </div>\n    )\n  }\n}"
getData_control42_2aQfXQ: ";if(!elem) return;\nvar TR = elem.querySelectorAll('tr');\nvar data = {title:'', body:[], check:''};\ndata.check = elem.querySelector('#isvat0').checked;\nfor(var i = 0; i < TR.length; i++){\n  if(i == 0){\n    var title = [];\n    var TH = TR[i].querySelectorAll('th');\n    var TD = TR[i].querySelectorAll('td');\n    var thArr = [];\n    var tdArr = [];\n    for(var a = 0; a < TH.length; a++){\n      thArr.push(TH[a].textContent.trim() ? TH[a].textContent.trim().replace('：', '') : \"\");\n    }\n     for(var b = 0; b < TD.length; b++){\n      tdArr.push(TD[b].textContent.trim() ? TD[b].textContent.trim() : \"\");\n    }\n    title.push(thArr);\n    title.push(tdArr);\n    data.title = title;\n  }else if(i == 1){\n    var arr = [];\n    var textArr = ['单据张数','其中发票张数'];\n    var inputVal = [];\n    var vals = TR[i].querySelectorAll('input');\n    for(var c = 0; c < vals.length; c++){\n      inputVal.push(vals[c].value);\n    }\n    arr.push(textArr);\n    arr.push(inputVal);\n    data.body.push(arr);\n  }else if(i == TR.length-2){\n    var arr = [];\n    var textArr = ['备注'];\n    var vals = [TR[i].querySelector('textarea').value];\n    arr.push(textArr);\n    arr.push(vals);\n    data.body.push(arr);\n  }\n  else if(i < TR.length-2){ \n    var arr = [];\n   \n  \tvar textArr = TR[i].textContent.trim().split('：').map((v,i)=>{\n      if(v.trim()){\n        return v.trim().replace('*', '');\n      }else{\n        return ''\n      }\n      \t\n    });\n    var vals = TR[i].querySelectorAll('input');\n     var inputVal = [];\n    for(var c = 0; c < vals.length; c++){\n      if(vals[c].type != 'hidden')\n      \tinputVal.push(vals[c].value);\n    }\n    arr.push(textArr);\n    arr.push(inputVal);\n    data.body.push(arr);\n  }\n  \n}\n\nreturn data;"
