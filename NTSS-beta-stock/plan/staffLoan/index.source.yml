getTemplate_uiControl2_li6doq: "module.exports = React.createClass({\n  upload: function(e) {\n    var handler = this.props.customHandler;\n    if(handler){\n      handler({\n        eventType:'upload'\n      })\n    }\n  },\n  arrow: function(e) {\n    var handler = this.props.customHandler;\n    if(handler){\n      handler({\n        eventType:'arrow'\n      })\n    }\n  },\n  arrowFile: function(e) {\n    var target = e.target;\n    if(target.getAttribute('class')=='spanArrow'){\n      target.setAttribute('class','spanArrow arr');\n      target.ownerDocument.querySelector('.fileBox').style.display = 'block';\n    }else{\n      target.setAttribute('class','spanArrow');\n      target.ownerDocument.querySelector('.fileBox').style.display = 'none';\n    }\n  },\n  arrowApproval: function(e) {\n    var target = e.target;\n    if(target.getAttribute('class')=='spanArrow'){\n      target.setAttribute('class','spanArrow arr');\n      target.ownerDocument.querySelector('.dropBox').style.display = 'block';\n    }else{\n      target.setAttribute('class','spanArrow');\n      target.ownerDocument.querySelector('.dropBox').style.display = 'none';\n    }\n  },\n  preview: function(e) {\n    var target = e.currentTarget;\n    var handler = this.props.customHandler;\n    if(handler){\n      handler({\n        eventType:'preview',\n        data:[\n          target.getAttribute('data-href'),\n          target.getAttribute('data-type')\n        ]\n      })\n    }\n  },\n  render: function() {\n    var _this = this;\n    var data = this.props.customData;\n    return (\n      <div className=\"details\">\n       \t<div className=\"detailsHead\">基本信息</div>\n        <ul className=\"detailsContent\">\n          {data.data.map(function(d,i){\n            return(i<5?<li><span className=\"spanTitle\">{d[0]}</span><span className=\"spanContent\">{d[1]}</span></li>:'')\n          })}\n          <li><span className=\"spanTitle\">{data.data[5][0]}</span><span className=\"spanContent\">{data.data[5][1]}</span></li>\n          <li><span className=\"spanTitle\">{data.data[6][0]}</span><span className=\"spanContent\">{data.data[6][1]}</span><span onClick={_this.arrowFile} className=\"spanArrow\"></span></li>\n          <div className=\"fileBox\" style={{'display':'none'}}>\n            {data.file.map(function(d,i){\n              return(<li onClick={_this.preview} data-href={d[3]} data-type={d[2]}><span className={\"spanBg\"+' '+d[0]}></span><span className=\"spanName\">{d[1]}</span></li>)\n            })}\n            {data.upload?<div onClick={_this.upload} className='uploadButton'>增加附件</div>:''}\n          </div>\n            \n        </ul>\n      </div>\n    )\n  }\n});"
