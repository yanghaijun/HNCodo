rAll('td')[0].textContent.replace(/\\s+/g, ''));\n      data1.push(loanTr[i].querySelector('#baseBorrowMoney').textContent.replace(/\\s+/g, ''));\n      data2.push(loanTr[i].querySelectorAll('td')[2].textContent.replace(/\\s+/g, ''));\n      for(var j=0;j<elem.querySelector('#currencyCode').querySelectorAll('option').length;j++){\n        options.push(elem.querySelector('#currencyCode').querySelectorAll('option')[j].textContent);\n      }\n      data2.push(options);\n      data.loan.push(data1);\n      data.loan.push(data2);\n    }else if(i==3){\n      var data1 = [];\n      data1.push(loanTr[i].querySelectorAll('td')[0].textContent.replace(/\\s+/g, ''));\n      data1.push(loanTr[i].querySelector('#summary').value);\n      data.loan.push(data1);\n    }\n  }\n  //收款信息\n  var personalbank = elem.querySelector('#personalbank');\n  var pbTr = personalbank.querySelectorAll('tr');\n  for(var i=0;i<pbTr.length;i++){\n    if(i==0){\n      var data1 = [];\n      data1.push(pbTr[i].querySelector('b').textContent.replace(/\\s+/g, ''));\n      data1.push(pbTr[i].querySelector('a').textContent.replace(/\\s+/g, ''));\n      data.receipt.push(data1);\n    }else{\n      var data1 = [];\n      var data2 = [];\n      data1.push(pbTr[i].querySelectorAll('td')[0].textContent.replace(/\\s+/g, ''));\n      if(pbTr[i].querySelectorAll('td')[1].querySelectorAll('input').length>0){\n        data1.push(pbTr[i].querySelectorAll('td')[1].querySelectorAll('input')[0].value);\n      }else{\n        data1.push(pbTr[i].querySelectorAll('td')[1].textContent.replace(/\\s+/g, ''));\n      }\n      data2.push(pbTr[i].querySelectorAll('td')[2].textContent.replace(/\\s+/g, ''));\n      if(pbTr[i].querySelectorAll('td')[3].querySelectorAll('input').length>0){\n        data2.push(pbTr[i].querySelectorAll('td')[3].querySelectorAll('input')[0].value);\n      }else{\n        data2.push(pbTr[i].querySelectorAll('td')[3].textContent.replace(/\\s+/g, ''));\n      }\n      data.receipt.push(data1);\n      data.receipt.push(data2);\n    }\n  }\n  //附件\n}\nreturn data;"
