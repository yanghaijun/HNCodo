getTemplate_uiControl0_qquLh1: "import {Component} from 'react';\nexport default class extends Component{\n\n  onChange(e){\n    var handler = this.props.customHandler;\n    if(handler){\n      handler({\n        data:{value:e.target.value,name:e.target.dataset.name},\n        eventType:'change'\n      })\n    }\n  }\n  onClick(e){\n    var handler = this.props.customHandler;\n    var prevSibling = e.target.parentElement.previousSibling;\n    prevSibling.querySelector('.userName').querySelector('input').value = '';\n    prevSibling.querySelector('.pwdName').querySelector('input').value = '';\n    if(handler){\n      handler({\n        data:e.target.dataset.name,\n        eventType:'click'\n      })\n    }\n  }\n  render(){\n    var _this = this;\n    var data = _this.props.customData;\n    return (\n    \t<div className = 'ysp-login'>\n      \t<div className = 'login-head'>\n        \t<span>华能集团网上报销系统</span>\n          <div className='selected'></div>\n        </div>\n        <div className = 'login-center'>\n        \t<div className =' userName'><i className='user-icon'></i><AInput type='text' data-name='用户名'  onChange={this.onChange.bind(this)} value={data.userName}/></div>\n          <div className ='user pwdName'><i className='pwd-icon'></i><AInput type='password' data-name='密码' onChange={this.onChange.bind(this)}value={data.pwd}/></div>\n        </div>\n        <div className = 'bth'>\n        \t<button className='reset' data-name = '重置' onClick={this.onClick.bind(this)}>重置</button><button className='login' data-name = '登录' onClick={this.onClick.bind(this)}>登录</button>\n        </div>\n      </div>\n    )\n  }\n}"
